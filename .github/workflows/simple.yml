name: Simple action
on:
  - push

jobs:
  simple-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Simple JS action
        id: greet
        uses: ./.github/actions/hello-docker
        with:
          who-to-greet: "Nurbol"
      - name: Log greeting time
        run: echo "Greeted at ${{ steps.greet.outputs.time }}"
      - name: Log ENV var
        run: echo $HELLO_TIME
